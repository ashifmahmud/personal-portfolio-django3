<!DOCTYPE html>
<html lang="en">
{% extends 'portfolio/base.html' %}
{% block content %}
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    a{
      text-decoration: none;
      color:black;
    }
  </style>
  <title>Document</title>
</head>
<body >

  <div class="container">
  <h1 class="text-center">Welcome to my blog</h1>
  <h4 class="text-center text-secondary">Joy has written {{blogs.count}} blog{{blogs.count | pluralize}}</h4>

  

  {% for blog in blogs %}

  <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
  <p class="text-secondary">{{ blog.date | date}}</p>
  <p>{{ blog.description|safe|truncatechars:100 }}</p>

  {% endfor %}
  {% endblock %}

  </div>
</body>
</html>
